name: Playwright API Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run API Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Create test data directory (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          if [ ! -d "testdata" ]; then
            mkdir -p testdata
          fi
        shell: bash

      - name: Create test data directory (Windows)
        if: runner.os == 'Windows'
        run: |
          if (-not (Test-Path -Path "testdata" -PathType Container)) {
            New-Item -Path "testdata" -ItemType Directory -Force
          }
        shell: powershell

      - name: Create test data files (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cat > testdata/post_request_body.json << 'EOF'
          {
            "firstname": "Jim",
            "lastname": "Brown",
            "totalprice": 111,
            "depositpaid": true,
            "bookingdates": {
              "checkin": "2023-01-01",
              "checkout": "2023-01-10"
            },
            "additionalneeds": "Breakfast"
          }
          EOF

          cat > testdata/post_token_body.json << 'EOF'
          {
            "username": "admin",
            "password": "password123"
          }
          EOF

          cat > testdata/put_request_body.json << 'EOF'
          {
            "firstname": "James",
            "lastname": "Brown",
            "totalprice": 150,
            "depositpaid": true,
            "bookingdates": {
              "checkin": "2023-01-05",
              "checkout": "2023-01-15"
            },
            "additionalneeds": "Breakfast and Dinner"
          }
          EOF
        shell: bash

      - name: Create test data files (Windows)
        if: runner.os == 'Windows'
        run: |
          $postRequestBody = @"
          {
            "firstname": "Jim",
            "lastname": "Brown",
            "totalprice": 111,
            "depositpaid": true,
            "bookingdates": {
              "checkin": "2023-01-01",
              "checkout": "2023-01-10"
            },
            "additionalneeds": "Breakfast"
          }
          "@
          Set-Content -Path "testdata/post_request_body.json" -Value $postRequestBody

          $postTokenBody = @"
          {
            "username": "admin",
            "password": "password123"
          }
          "@
          Set-Content -Path "testdata/post_token_body.json" -Value $postTokenBody

          $putRequestBody = @"
          {
            "firstname": "James",
            "lastname": "Brown",
            "totalprice": 150,
            "depositpaid": true,
            "bookingdates": {
              "checkin": "2023-01-05",
              "checkout": "2023-01-15"
            },
            "additionalneeds": "Breakfast and Dinner"
          }
          "@
          Set-Content -Path "testdata/put_request_body.json" -Value $putRequestBody
        shell: powershell

      - name: Run Playwright tests
      #run: npx playwright test
      #run: npx playwright test --grep "@post"
        run: npm run e2e
    
      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
